<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İletişim</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script defer src="formKontrol.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>İletişim Formu</h2>
    <form action="iletisim-sonuc.php" method="post" id="iletisimForm">
      <label>Ad Soyad:</label><br>
      <input type="text" name="adsoyad" v-model="adsoyad"><br><br>

      <label>Email:</label><br>
      <input type="text" name="email" v-model="email"><br><br>

      <label>Telefon:</label><br>
      <input type="text" name="telefon" v-model="telefon"><br><br>

      <label>Mesaj Konusu:</label><br>
      <select name="konu" v-model="konu">
        <option value="">Seçiniz</option>
        <option>Öneri</option>
        <option>Şikayet</option>
        <option>Bilgi</option>
      </select><br><br>

      <label>Mesajınız:</label><br>
      <textarea name="mesaj" v-model="mesaj"></textarea><br><br>

      <!-- JS ile kontrol butonu -->
      <button type="button" onclick="formKontrol()">JS İle Kontrol Et</button>

      <!-- Vue ile kontrol butonu -->
      <button type="button" @click="vueKontrol">Vue.js İle Kontrol Et</button>

      <button type="reset">Temizle</button>
      <button type="submit">Gönder</button>
    </form>
  </div>
</body>
</html>
